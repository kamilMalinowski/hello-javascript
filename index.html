<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Hello JavaScript</h1>
      <p class="main__description">
        On this site i learn how to write better JS
      </p>

      <section class="section">
        <h2 class="section__title">Countdown</h2>
        <div class="countdown">
          <p class="countdown__numbers countdown--js">10 : 00</p>
        </div>
        <p class="section__description">
          üïö Time is
          <strong class="countEnd--js">running</strong>
          üïê
        </p>
      </section>

      <section class="section">
        <h2 class="section__title">Tic-tac-toe</h2>
        <div class="game">
          <button id="1" class="game__button"></button>
          <button id="2" class="game__button"></button>
          <button id="3" class="game__button"></button>
          <button id="4" class="game__button"></button>
          <button id="5" class="game__button"></button>
          <button id="6" class="game__button"></button>
          <button id="7" class="game__button"></button>
          <button id="8" class="game__button"></button>
          <button id="9" class="game__button"></button>
        </div>
        <p class="section__description">YOUR TURN</p>
      </section>
    </main>
    <script src="countdown.js"></script>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
